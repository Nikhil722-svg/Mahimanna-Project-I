<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="java.js"></script>
    <title>Document</title>
</head>
<body>
    <div>
        <input type="number" name="number" id="first_value" placeholder="Enter The First Value">
        <br>
        <input type="number" name="number" id="second_value" placeholder="Enter The Second Value">
        <br>
        <button onclick="add()">+</button>
        <button onclick="sub()">-</button>
        <button onclick="mul()">x</button>
        <button onclick="div()">/</button>
        <button onclick="per()" class="button">%</button>
        <button onclick="two()">x<sup>2</sup></button>
        <button onclick="the()">x<sup>3</sup></button>
        <br>
        <p>Result: <span id="res"></span></p>
    </div>
</body>
</html>
